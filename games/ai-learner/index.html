<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Machine Learns to Jump</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Machine Learns to Jump</h1>
<p class="subtitle">A tiny neural network learning in real time.</p>

<canvas id="game" width="800" height="300"></canvas>

<div class="controls">
  <label>
    Learning Speed
    <input id="learningRate" type="range" min="0.001" max="0.2" step="0.001" value="0.05">
  </label>

  <label>
    Simulation Speed
    <input id="speed" type="range" min="1" max="5" step="1" value="1">
  </label>

  <button id="reset">Reset AI</button>
</div>

<script src="script.js"></script>
</body>
</html>
